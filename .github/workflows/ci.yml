name: ci

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: rustfmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: tests
        run: cargo test --workspace

      - name: schema manifest
        run: bash scripts/check_schema_manifest.sh

      - name: product hygiene
        run: bash scripts/check_product_hygiene.sh

      - name: doc contract sync
        run: COCLAI_DOC_SYNC_MODE=hard COCLAI_DOC_SYNC_FAIL_ON_MISMATCH=1 bash scripts/check_doc_contract_sync.sh

      - name: schema drift
        run: COCLAI_SCHEMA_DRIFT_MODE=hard COCLAI_SCHEMA_DRIFT_SOURCE=${COCLAI_CI_SCHEMA_DRIFT_SOURCE:-codex} bash scripts/check_schema_drift.sh

      - name: script smoke harness
        run: bash scripts/smoke_script_harness.sh
