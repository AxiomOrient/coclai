name: ci

on:
  push:
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install stable Rust
        uses: dtolnay/rust-toolchain@stable

      - name: rustfmt
        run: cargo fmt --check

      - name: clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

      - name: tests
        run: cargo test --workspace

      - name: schema manifest
        run: bash scripts/check_schema_manifest.sh

      - name: script smoke harness
        run: bash scripts/smoke_script_harness.sh
